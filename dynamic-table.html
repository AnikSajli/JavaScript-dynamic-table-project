<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
    <script src="dynamic-table.js"></script>
    <link rel="stylesheet" href="dynamic-table.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="parentDiv">
        <div class="display-flex space-between">
            <input 
            type="file" 
            id="browseFiles" 
            value="Import" />
    
            <input 
            class="mr-28"
            type="text" 
            id="filter" 
            onkeyup='searchTable()' 
            placeholder="Search by any value...">
        </div>
       
        <div class="display-flex space-between">
            <div class="ml-16">
                <button 
                    class="action-btn-style"
                    id="import" 
                    onclick="onFileImport('upload')">
                    Upload New Data
                </button>
                <button
                    class="action-btn-style"
                    id="concat" 
                    onclick="onFileImport('concat')">
                    Concat New Data
                </button>
            </div>
            <button
                class="action-btn-style mr-28"
                id="export" onclick="onFileExport()">
                Export Table Data (JSON)
            </button>
        </div>
        
        </br>
        <div class="ml-16" id="newRow"></div>
        <h1 id="title"></h1>
        <div id="tableData"></div>
    </div>
</body>
</html>
